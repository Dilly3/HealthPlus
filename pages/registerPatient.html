<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Plus</title>
</head>

<body>

<header>
<h2>Account Registration</h2><br>
<ul>
    <li>passwords must contain a uppercase letter, lowercase letter, number, and special character</li>
    <li>passwords must be greater than 6 characters but less than 20</li>
    <li>You will be redirected to login page to login after registration</li>

</ul><br>
</header>

<form method="POST">
    <label for="name" >Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
